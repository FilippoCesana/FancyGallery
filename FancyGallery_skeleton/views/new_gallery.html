<div class="container_form_big">
	<h1>CREATE NEW EVENT</h1>
  <form method="" action="">
		<div class="container_form">
			<div class="description">EVENT NAME:</div>
			<div class="input_field"><input type="text" name="eventName" placeholder="EVENT NAME" required></div>
		</div>

		<hr>

		<div class="container_form">
			<div class="description">EVENT LOCATION:</div>
			<div class="input_field"><input type="text" name="Location" placeholder="EVENT LOCATION" required></div>
		</div>

		<hr>

		<div class="container_form">
			<div class="description">EVENT DESCRIPTION:</div>
			<div class="input_field"><textarea name="Comments" rows="2" cols="60">ENTER YOUR DESCRIPTION</textarea><br></div>
		</div>

		<hr>

		<div class="container_form">
			<div class="description">SELECT PRIVATNESS:</div>
			<div class="input_field">	<input type="radio" name="Privatness" value="PUBLIC" checked> PUBLIC<br>
																<input type="radio" name="Privatness" value="HIDDEN"> HIDDEN<br></div>
		</div>

		<hr>

		<div class="container_form">
			<div class="description">SELECT PHOTOGRAPHERS:<br><br>
				<input type="text" name="photographer_search_field" placeholder="Search your photographer" onchange='photographer_search("{._id}")'>
				<!-- found photographer -->
				<h3> FOUND PHOTOGRAPHERS </h3>
				<input type="image" src="../public/images/add.png" width="12" height="12"> NICOLA BRUNNER <br>
				<input type="image" src="../public/images/add.png" width="12" height="12"> NICOLA LIVER <br>
				<input type="image" src="../public/images/add.png" width="12" height="12"> NICOLA PONTIGGIA <br>
			</div>

			<div class="input_field">

				<!-- checked photographer -->
				<h3> SELECTED PHOTOGRAPHERS </h3>
				<input type="image" src="../public/images/remove.png" width="12" height="12"> ANDREA GALLIDABINO <br>
				<input type="image" src="../public/images/remove.png" width="12" height="12"> CESARE PAUTASSO <br>
			</div>
		</div>

		<hr>

		<div class="container_form">
        <div class="description">UPLOAD THE WATERMARK:</div>
        <div class="input_field"><input type="file" name="WatermarkToUpload"></div>
    </div>

		<hr>

			<div class="container_form">
	        <div class="description">UPLOAD THE COVER IMAGE:</div>
	        <div class="input_field"><input type="file" name="CoverImageToUpload"></div>
	     </div>

			 <hr>

		<br>

		<input id="button" type="submit" name="new" value="CREATE GALLERY!" />

	</form>
